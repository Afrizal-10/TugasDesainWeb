<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh internal CSS</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        margin: 20px;
      }

      h1 {
        color: blue;
        text-align: center;
      }

      p {
        font-size: 16px;
        color: blue;
      }

      p:hover {
        color: black;
        background-color: white;
        width: 300px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>Ini adalah paragraf dengan gaya internal CSS.</p>
  </body>
</html>
